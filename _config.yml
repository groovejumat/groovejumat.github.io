about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 2년 6개월차 백엔드 개발자 주수호입니다. 현재는 "데일리핀딩" 이라는 회사에서 쿠팡,티몬,위메프와 같은 판매스토어를 이용하고 계시는 셀러분들을 위한 선정산서비스 시스템을 개발 및 유지보수하고 있습니다.
  
  기본적인 페이지 개발과 더불어, 주로 우분투환경에서 백엔드로직 개발과 쉘스크립트를 통한 배치작업을 메인으로 하고 있으며, 팀내에 선정산 서비스 프로젝트를 책임지고 개발하고 있습니다. 현재 약 10억 정도의 자금이 회전하고 있습니다.
  
  <br>

  새로운 기술을 익히는 것에 거부감을 느끼지않고, 의사소통을 적극적으로 하며 서로의 상황을 공유하려 애씁니다.
  회사의 개발문화에 빠르게 적응을 하는 스타일이고, 문제상황이나 장애상황에 대한 부분을 빠르게 파악하여 해결하는 부분이 저의 장점입니다.
  
  <br>
  
  ---

  #### 대표적으로 사용하는 기술/언어
  <br>
  - PHP, Javascript, Python3
  - Mysql, Postgresql
  - AWS - S3, EC2, Emplify
  - Docker
