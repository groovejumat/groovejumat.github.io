  ---

  #### 관심있어하는 기술
  <br>
  - Redis
  - Message Broker(RabbitMQ)
  - MSA
  - Load balencer
  - 부하분산처리를 하기 위한 다양한 솔루션들에 대해서 관심이 많습니다.

