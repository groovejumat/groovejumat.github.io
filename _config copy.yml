# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  백엔드 개발자 주수호 입니다.

  현재는 "데일리페이" 라는 회사에서 쿠팡,티몬,위메프와 같은 판매스토어를 이용하고 계시는 셀러분들을 위한

  선정산서비스 시스템을 개발 및 유지보수 하고 있습니다.

  기본적인 페이지 개발도 하고 있지만, 주로 우분투환경과 백엔드로직 개발을 메인으로 하고 있으며,

  팀내에 선정산 서비스 프로젝트를 책임지고 개발하고 있습니다.

  #### 대표적으로 사용하는 기술/언어
  - PHP, JAVASCRIPT, PYTHON
  - MYSQL, POSTGRESQL
  - AWS - S3, EC2, Emplify, Load-balancer
  - Docker
  - Django, Node.js

  #### 관심있어하는 기술
  - Redis
  - Message Broker
  - MSA
  - 부하분산처리를 할 수있는 다양한 방법들

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
